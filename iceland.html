        <!-- Page Header -->

            <p><em>Placeholder</em></p>

    <main class="container-auto pb-9">

        <section class="container-lg site-bio bg-info py-5 my-5">
            <div class="container-auto"><img src="" alt="" srcset=""></div>
            <h2 class="section-header">Iceland</h2>
        </section>
        <!-- Destination Cards -->
        <section class="container-lg">
            <div class="card-group">
                <div class="card">
                    <img src="https://www.icelandtravel.is/wp-content/uploads/2018/04/akureyri-north-iceland-1-768x512.jpg" class="card-img-top" alt="The city of Akureyri">

                        <h5 class="card-title"></h5>
                        <div class="card-text text" id="list-cities"></div>
                        <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
                    </div>
                </div>
                <div class="card">
                    <img src="https://www.icelandtravel.is/wp-content/uploads/2018/04/reykjavik-sightseeing-tour-4-1300x866.jpg" class="card-img-top" alt="Iceland Landmark">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <div class="card-text" id="list-landmarks"></div>
                        <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
                    </div>
                </div>
                <div class="card">
                    <img src="https://images.hellogiggles.com/uploads/2016/06/17071315/mountain3.jpg" class="card-img-top" alt="Bjork" height: 250px>
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <div class="card-text" id="list-people"></div>
                        <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->

                </div>
